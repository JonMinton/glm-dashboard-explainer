project:
  type: website
  output-dir: _site

website:
  title: "Understanding GLMs - An Interactive Guide"

  navbar:
    left:
      - text: "Home"
        href: pages/index.qmd
      - text: "Guided Tour"
        menu:
          - text: "1. Choose a Scenario"
            href: pages/index.qmd
          - text: "2. Explore Your Data"
            href: pages/data.qmd
          - text: "3. Build Your Model"
            href: pages/model.qmd
          - text: "4. Transform Predictors"
            href: pages/transform.qmd
          - text: "5. Fit the Model"
            href: pages/fit.qmd
      - text: "Advanced"
        menu:
          - text: "Comparing Loss Functions"
            href: pages/advanced/loss-functions.qmd
    right:
      - icon: github
        href: https://github.com/JonMinton/glm-dashboard-explainer

  sidebar:
    - title: "Guided Tour"
      style: "floating"
      contents:
        - pages/index.qmd
        - pages/model-builder.qmd
        - pages/transform.qmd
        - pages/fit.qmd
        - section: "Advanced"
          contents:
            - pages/advanced/loss-functions.qmd

  page-footer:
    left: "Built with [Quarto](https://quarto.org)"
    right: "Part of [JonStats](https://jonminton.github.io/JonStats/)"

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: /styles.css
    toc: true
    toc-depth: 3
    code-fold: true
    code-summary: "Show code"
    code-tools: true

execute:
  freeze: auto
